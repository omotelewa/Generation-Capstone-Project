<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <style>
        p{
            color:red;
            font-size: 12px;
        }
        #successMessage{
            color:green;
        }
    </style>
</head>
<body class="text-center">
    <main class="form-signing w-25 m-auto">
        <h1>Add item</h1>
        <form  id="itemForm">
        <div class="form-floating">
            <input type="text" class="form-control" placeholder="flavor" id="flavor">
            <label for="flavor">Flavor</label>
        </div>
        <p id="flavorError"></p>
        <div class="form-floating">
            <input type="text" class="form-control" placeholder="batchNumber" id="batchNo">
            <label for="batchNumber">Batch Number</label>
        </div>
        <p id="batchError"></p>
        <div class="form-floating">
            <input type="date" class="form-control"placeholder="bakedDate" id="bakeDate">
            <label for="bakedDate">Bake Date</label>
        </div>
        <p id="dateError"></p>
        <div class="form-floating">
            <textarea class="form-control" placeholder="description" id="description">
                </textarea>
            <label for="description">Description</label>
        </div>
        <p id="descriptionError"></p>
        <div class="form-floating">
            <input type="text" class="form-control"placeholder="image url" id="imageUrl">
            <label for="imageUrl">Image Url</label>
        </div>
        <p id="imageError"></p>
        <input type="submit" value="submit" class="my-2 btn btn-primary form-control"/>
        <p id="successMessage"></p>
     </form>

    </main>





    <script src="js/itemsController.js"></script>
    <script src="js/itemForm.js"></script>
</body>
</html>
